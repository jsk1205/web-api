worker_processes  1;
events {
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    
    keepalive_timeout  65;

    server {
        listen 80;
        server_name  os.scfunion.com;

	root /usr/www/prd_web-api/dist;
        index index.html;

        location / {
		try_files $uri $uri/ @router;
		index  index.html;
        }

        location @router {
		rewrite ^.*$ /index.html last;
        }
    }
}
